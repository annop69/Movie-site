<div class="video-list-container d-flex flex-column">
    <div class="selected-film-container" style="background-image: url({{selectedMovie.url}});">
        <div *ngIf="searchToggle" class="btn-search">
            <form class="d-flex" (submit) = "onSubmit()">
                <input type="text" [(ngModel)] = "textInput" name="textInput" id="textInput">
                <button class="btn btn-dark" type="submit" [disabled]="!textInput"> Search</button>
            </form>
        </div>
        <div class="selected-film-details">
            <p class="title">{{selectedMovie.title}}</p>
            <p class="info">{{selectedMovie.info}}</p>
            <p class="about">
                {{selectedMovie.about}}
            </p>
            <p class="credits">
                Director: {{selectedMovie.director}}
                Cast: {{selectedMovie.casts}}
            </p>
            <div class="btn-watch">
                <img src="../../../assets//images/button/play-ico.png" alt="play icon">
                <button class="btn-play">Watch Now</button>
            </div>
        </div>
    </div>
    <div class="recent-films d-flex flex-column">
        <div class="recent-film-title">
            <p>Recently Added Films</p>
        </div>
        <div class="row">
            <div class="col-sm-2 img-film" *ngFor="let img of upcomingMovieImages"> <img src="{{img.url}}" alt=""></div>
        </div>
    </div>
    <div class="top-films d-flex flex-column">
        <div class="top-film-title">
            <p>Top Rated Films</p>
        </div>
        <div class="row">
            <div class="col-sm-2 top-film" *ngFor="let img of topMovieImages"> <img src="{{img.url}}" alt=""></div>
    </div>
</div>
